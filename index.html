<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- video thumbnail  -->
    <div class="videothumbnail">
        <!-- add tooltip -->
        <span data-toggle="tooltip" data-placement="right" title="Click to listen on youtube">

            <!-- an vao toggle ra modal  -->
            <!-- them id va alt vao the img  -->
            <img class="thumbnail vungChon" data-toggle="modal" data-target="#myModal" src="https://i.ytimg.com/vi/KKc_RMln5UY/mqdefault.jpg" alt="Đen - Lối Nhỏ ft. Phương Anh Đào (M/V)" data-id="KKc_RMln5UY">
            <!-- thay description cua thumbnail  -->
            <div class="desc vungChon" target="_top" data-toggle="modal" data-target="#myModal" data-id="KKc_RMln5UY">Đen - Lối Nhỏ ft. Phương Anh Đào (M/V)</div>
   
        </span>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">


                <div class="modal-body">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                    <!-- 16:9 aspect ratio -->
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="" id="video" allowscriptaccess="always" allow="autoplay"></iframe>
                    </div>


                </div>

            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="js.js"></script>

</body>

</html>
